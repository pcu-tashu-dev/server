services:
  influxdb:
    image: influxdb:2.7
    container_name: influxdb
    ports:
      - "8086:8086"
    volumes:
      - influxdb-data:/var/lib/influxdb2
      - influxdb-config:/etc/influxdb2
    environment:
      DOCKER_INFLUXDB_INIT_MODE: setup
      DOCKER_INFLUXDB_INIT_USERNAME: ${INFLUXDB_USERNAME}
      DOCKER_INFLUXDB_INIT_PASSWORD: ${INFLUXDB_PASSWORD}
      DOCKER_INFLUXDB_INIT_ORG: ${INFLUXDB_ORG}
      DOCKER_INFLUXDB_INIT_BUCKET: ${INFLUXDB_BUCKET}
      DOCKER_INFLUXDB_INIT_ADMIN_TOKEN: ${INFLUXDB_ADMIN_TOKEN}
    healthcheck:
      test: ["CMD", "influx", "ping", "--host", "http://localhost:8086"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  pocketbase:
    build:
      context: .
      dockerfile: Dockerfile.pocketbase
    container_name: pocketbase
    user: "1000:1000"
    ports:
      - "8090:8090"
    volumes:
      - ./pb_data:/pb/pb_data
      - ./migrations:/pb/pb_migrations
      - ./api:/pb/pb_hooks
    command: [
        "sh",
        "-c",
        "pocketbase migrate up --dir /pb/pb_data --migrationsDir /pb/pb_migrations \
        && exec pocketbase serve --http 0.0.0.0:8090 --dir /pb/pb_data \
        --hooksDir /pb/pb_hooks --migrationsDir /pb/pb_migrations",
      ]
    healthcheck:
      test:
        [
          "CMD",
          "sh",
          "-c",
          "curl -fsS http://localhost:8090/api/health >/dev/null",
        ]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped

volumes:
  influxdb-data:
  influxdb-config:
